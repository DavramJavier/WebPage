<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="web.css">
    <style>
        /* Add some basic styles for the login container */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .error {
            color: red;
            font-size: 0.8em;
        }
        #notification {
            display: none;
            margin-top: 10px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>LOGIN</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <div class="error" id="usernameError"></div>
            <input type="password" id="password" placeholder="Password" required>
            <div class="error" id="passwordError"></div>
            <button class="log" type="submit">Login</button>
        </form>
        <div id="notification"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); 

            document.getElementById('usernameError').innerText = '';
            document.getElementById('passwordError').innerText = '';
            document.getElementById('notification').innerText = '';

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const validUsername = "yukii";
            const validPassword = "asdasd123";

            let valid = true;

            if (username !== validUsername) {
                document.getElementById('usernameError').innerText = 'Invalid username.';
                valid = false;
            }

            if (password !== validPassword) {
                document.getElementById('passwordError').innerText = 'Invalid password.';
                valid = false;
            }

            if (valid) {
                document.getElementById('notification').innerText = 'Login successful!';
                document.getElementById('notification').style.display = 'block'; 
                setTimeout(() => {
                    window.location.href = 'home.html'; 
                }, 2000);
            }
        });
    </script>
</body>
</html>
